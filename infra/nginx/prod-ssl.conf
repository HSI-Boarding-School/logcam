server {
    listen 80;
    server_name logcam.naflatech.com;

    server_tokens off;
    client_max_body_size 20m;

    # Serve ACME challenge and redirect everything else to HTTPS
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name logcam.naflatech.com;

    server_tokens off;
    client_max_body_size 20m;

    # SSL certificates provisioned by certbot (webroot)
    ssl_certificate     /etc/letsencrypt/live/logcam.naflatech.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/logcam.naflatech.com/privkey.pem;

    # Reasonable TLS settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options SAMEORIGIN always;
    add_header Referrer-Policy strict-origin-when-cross-origin always;
    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Frontend static (served directly by Nginx)
    location / {
        root /usr/share/nginx/html;
        try_files $uri /index.html;
    }

    # Backend HTTP API under /api (preserve /api prefix)
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend WebSocket endpoints under /ws -> map to backend /api/ws
    location /ws/ {
        # Ensure FastAPI(root_path="/api") paths are respected
        proxy_pass http://backend:8000/api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    # Health endpoint for LB / uptime checks
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}
