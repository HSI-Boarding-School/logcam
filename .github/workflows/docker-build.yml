name: Build Docker images (cached)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend image
      - name: Build backend (cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/backend.Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ github.repository }}/backend:buildcache,mode=max

      # Frontend image
      - name: Build frontend (cache)
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: ./client/Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          build-args: |
            VITE_API_BASE=https://logcam.naflatech.com/api
            VITE_WS_BASE=wss://logcam.naflatech.com
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ github.repository }}/frontend:buildcache,mode=max

      # Web (Nginx + static dist) image
      - name: Build web (cache)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./infra/docker/web.Dockerfile
          push: false
          platforms: linux/amd64,linux/arm64
          cache-from: |
            type=gha
            type=registry,ref=ghcr.io/${{ github.repository }}/web:buildcache
          cache-to: |
            type=gha,mode=max
            type=registry,ref=ghcr.io/${{ github.repository }}/web:buildcache,mode=max
