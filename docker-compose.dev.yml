version: "3.9"

services:
  db:
    # Expose MySQL to host for local admin tools (optional)
    ports:
      - "3306:3306"

  backend:
    # Live-reload for local development
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    environment:
      # Allow localhost origins for local browser (include ports)
      ALLOWED_ORIGINS: http://localhost,http://127.0.0.1,http://localhost:3000,http://127.0.0.1:3000
    volumes:
      - ./app:/app/app
      - ./requirements.txt:/app/requirements.txt:ro
    ports:
      - "8000:8000"

  frontend:
    # Hot reload Next.js
    command: ["npm", "run", "dev", "--", "-p", "3000"]
    environment:
      NODE_ENV: development
      WATCHPACK_POLLING: "1"
    env_file:
      - ./client/.env.development.local
    volumes:
      - ./client:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"

volumes:
  frontend_node_modules:
