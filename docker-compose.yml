version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: logcam-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: face_recog_db
      MYSQL_USER: logcam
      MYSQL_PASSWORD: password_kuat
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u $$MYSQL_USER -p$$MYSQL_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile.backend
    container_name: logcam-backend
    restart: unless-stopped
    environment:
      DB_USER: logcam
      DB_PASSWORD: password_kuat
      DB_HOST: db
      DB_PORT: "3306"
      DB_NAME: face_recog_db
      # Set allowed origins to Nginx host (adjust for your domain)
      ALLOWED_ORIGINS: http://localhost,http://127.0.0.1,https://logcam.naflatech.com
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    container_name: logcam-frontend
    restart: unless-stopped
    environment:
      # If you refactor frontend to use env, expose an API base like:
      # NEXT_PUBLIC_API_BASE: http://localhost/api
      # NEXT_PUBLIC_WS_BASE: ws://localhost/ws
      NODE_ENV: production
    depends_on:
      - backend

  nginx:
    image: nginx:stable-alpine
    container_name: logcam-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    depends_on:
      - frontend
      - backend

  certbot:
    image: certbot/certbot
    container_name: logcam-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: sh
    command: -c "sleep infinity"

volumes:
  db_data:

  
  
  
