<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Face LogBook Test</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      video {
        border: 2px solid black;
        border-radius: 8px;
      }
      #results {
        margin-top: 20px;
      }
      .status {
        padding: 6px 12px;
        border-radius: 6px;
        display: inline-block;
        margin-top: 4px;
      }
      .success {
        background: #4caf50;
        color: white;
      }
      .notfound {
        background: #f44336;
        color: white;
      }
      .controls {
        margin-top: 15px;
      }
      button {
        padding: 6px 12px;
        margin-right: 8px;
      }
      select {
        padding: 6px;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <h2>Face LogBook WebSocket Test</h2>
    <video id="video" width="320" height="240" autoplay></video>

    <div class="controls">
      <label for="tipe">Pilih Tipe:</label>
      <select id="tipe" onchange="connectWS()">
        <option value="log-hp">HP</option>
        <option value="log-laptop">Laptop</option>
      </select>

      <button onclick="setAction('mengambil')">Ambil</button>
      <button onclick="setAction('mengembalikan')">Kembalikan</button>
    </div>

    <div id="results"></div>

    <script>
      const video = document.getElementById("video");
      const resultsDiv = document.getElementById("results");
      const tipeSelect = document.getElementById("tipe");

      let currentAction = "mengambil"; // default
      let ws = null;

      function setAction(action) {
        currentAction = action;
        console.log("Action diset ke:", action);
      }

      function connectWS() {
        if (ws) {
          ws.close(); // tutup koneksi lama
        }
        const tipe = tipeSelect.value;
        ws = new WebSocket(`ws://localhost:8000/ws/${tipe}`);

        ws.onopen = () => {
          console.log(`Connected ke WebSocket server (${tipe})`);
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          console.log("Response dari server:", data);

          resultsDiv.innerHTML = "";
          data.results.forEach((r) => {
            const div = document.createElement("div");
            div.classList.add("status");

            if (r.status && r.status.endsWith("_SUCCESS")) {
              div.classList.add("success");
            } else {
              div.classList.add("notfound");
            }

            div.textContent = `${r.name || "Unknown"} â†’ ${r.status}`;
            resultsDiv.appendChild(div);
          });
        };

        ws.onclose = () => {
          console.log("Disconnected dari WebSocket");
        };
      }

      // pertama kali connect ke default (HP)
      connectWS();

      // aktifkan kamera
      navigator.mediaDevices
        .getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((err) => {
          alert("Tidak bisa akses kamera: " + err);
        });

      // ambil frame dan kirim tiap 2 detik
      function sendFrame() {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        if (video.videoWidth === 0 || video.videoHeight === 0) return;

        const canvas = document.createElement("canvas");
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext("2d");
        ctx.drawImage(video, 0, 0);

        const frameData = canvas.toDataURL("image/jpeg");
        ws.send(JSON.stringify({ frame: frameData, action: currentAction }));
      }

      setInterval(sendFrame, 2000);
    </script>
  </body>
</html>
